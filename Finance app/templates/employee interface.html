

<center>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <title>Employee Dashboard</title>
  </head>
  <body>

<div>

<form action="/userinfo" method="post" enctype="multipart/form-data">
<p>
<h2> Enter email </h2>
<input type="text" name="email"></input>

<h2> Enter Name </h2>
<input type="text" name="username"></input>

<h2> Enter Emp.Id </h2>
<input type="text" name="id"></input>

<h2> Select the bill type </h2>
<select name="billtype">
  <option value="Cab">Cab</option>
  <option value="Team Outing">Team Outing</option>
  <option value="U Learn V Pay">U Learn V Pay</option>
</select>
</p>

<h2>Enter bill amount</h2>
<input type="text" name="amount"></input>

<p>
<h2>Select the bill</h2>
<input type="file" name="bill" size="40" multiple>
</p>

<div>
<input type="submit" value="Upload">
</div>
</form>
<div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
  </body>
</html>
